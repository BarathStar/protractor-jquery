<!DOCTYPE html>
<html>

  <head>
    <title>Google Protractor for jQuery Web</title>
    <script src="/assets/app.js"></script>
  </head>

  <body>

  <div class="container">
    <nav class="navbar navbar-light bg-faded">
      <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header">
        &#9776;
      </button>
      <div class="collapse navbar-toggleable-xs" id="navbar-header">
        <a class="navbar-brand" href="#">Navbar</a>
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>

        </ul>
        <form class="form-inline pull-xs-right">
          <input class="form-control" type="text" id="global-search" placeholder="Search">
          <button class="btn btn-success-outline" type="submit">Search</button>
        </form>
      </div>
    </nav> <!-- /navbar -->

    <!-- Main component for a primary marketing message or call to action -->
      <iframe id="protractor-iframe" src="#" width="100%" height="500px"></iframe>

      <div class="jumbotron">
        <form class="form-inline" id="protractor-form">
            <div class="form-group">
                <label class="sr-only" for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" id="login-submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>

  </div> <!-- /container -->

  </body>

</html>
